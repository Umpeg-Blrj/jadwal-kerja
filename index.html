<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Jadwal Kerja</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aplikasi Jadwal Kerja</h1>
    
    <form id="jadwal-form">
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" required><br>
      
      <label for="jam">Jam:</label>
      <input type="time" id="jam" required><br>
      
      <label for="kegiatan">Kegiatan:</label>
      <input type="text" id="kegiatan" required><br>
      
      <button type="submit">Simpan Jadwal</button>
    </form>
    
    <h2>Jadwal Kerja</h2>
    <table id="jadwal-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jam</th>
          <th>Kegiatan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data jadwal akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
