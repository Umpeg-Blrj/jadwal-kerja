<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kerja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Jadwal Kerja</h1>
    <form id="jadwalForm">
        <input type="text" id="namaKegiatan" placeholder="Nama Kegiatan" required>
        <input type="text" id="jamMulai" placeholder="Jam Mulai" required>
        <input type="text" id="jamSelesai" placeholder="Jam Selesai" required>
        <button type="submit">Tambah Jadwal</button>
    </form>
    
    <table id="jadwalTable">
        <thead>
            <tr>
                <th>Nama Kegiatan</th>
                <th>Jam Mulai</th>
                <th>Jam Selesai</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Jadwal akan ditampilkan di sini -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
